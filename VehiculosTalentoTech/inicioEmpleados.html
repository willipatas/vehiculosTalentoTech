<body>
    <header>
        <h1>Venta de carros<img class="header_logo" src="Multimedia/favicon.png" alt="header_logo"></h1>

    <nav>

    <main>
        <section class="form-container">
            <h2>Inicio de sesión para empleados</h2>
            <form id="inicio_usuarios">
                <div class="form-group">
                    <label for="empleado_id">Usuario:</label>
                    <input type="text" id="empleado_id" name="empleado_id" required autocomplete="empleado_id">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div id="error-message" style="color: red; display: none;">Las contraseñas no coinciden.</div>
                <div class="form-group">
                    <button type="submit">Iniciar sesión</button>
                </div>
            </form>
            <p id="loginMessage"></p>
        </section>
        </main>
    <footer> <strong>Venta de vehiculos de alta gama</strong> Copyright 2024</footer>
