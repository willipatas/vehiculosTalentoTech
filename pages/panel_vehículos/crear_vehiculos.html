<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de carros</title>
    <link rel="stylesheet" href="/stylessheet/style.css">
    <script src="/src/vehiculos/crearVehiculo.js"></script>


    <link rel="icon" href="/Multimedia/logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Alquiler de vehículos de alta gama TalentoTech<img class="header_logo" src="/Multimedia/alquiler_vehiculos.jpg" alt="logo"></h1>
    </header>
    <nav>  
        <div>
            <ul>
                <li><a href="/index.html" target="_self">Home</a></li>
                <li><a href="/pages/panel_empleados/clientes_registrados.html" target="_self">Clientes</a></li>
                <li><a href="/pages/panel_vehículos/vehiculos.html" target="_self">Vehículos</a></li>
                <li><a href="/pages/panel_alquileres/alquileres.html" target="">Vehículos arrendados</a></li>
                <li class="cerrar_sesion"><a href="#" id="logoutLink" target="_self">Cerrar sesión</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="crear_vehiculo">
            <h2>Registrar nuevo vehículo</h2>
            <form id="vehiculoForm" class="formulario">
                <div>
                    <label for="marca">Marca del vehículo:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                <div>
                    <label for="modelo">Modelo del vehículo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                <div>
                    <label for="anio">Año:</label>
                    <input type="text" id="anio" name="anio" placeholder="sin puntos ni comas. Ejemplo: 2020" required>
                </div>
                <div>
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" required>
                </div>
                <div>
                    <label for="tipo_motor">Tipo de motor:</label>
                    <input type="text" id="tipo_motor" name="tipo_motor" required>
                </div>
                <div>
                    <label for="precio_alquiler_diario">Precio del alquiler diario:</label>
                    <input type="number" id="precio_alquiler_diario" name="precio_alquiler_diario" placeholder="sin puntos ni comas. Ejemplo: 100000" required>
                </div>
                <div>
                    <button type="submit">Crear cliente</button>
                </div>
            </form>
            <p id="registrationMessage"></p>
        </section>
    </main>
    <footer> 
        <strong>Venta de vehículos de alta gama</strong> &copy; 2024
    </footer>
</body>
</html>
