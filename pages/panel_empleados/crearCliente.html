<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de carros</title>
    <link rel="stylesheet" href="/stylessheet/style.css">
    <script src="/src/clientes/crearCliente.js"></script>


    <link rel="icon" href="../Multimedia/logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Alquiler de vehículos de alta gama TalentoTech<img class="header_logo" src="/Multimedia/alquiler_vehiculos.jpg" alt="logo"></h1>
    </header>
    <nav>  
        <div>
            <ul>
                <li><a href="/index.html" target="_self">Home</a></li>
                <li><a href="/pages/panel_empleados/clientes_registrados.html" target="_self">Clientes</a></li>
                <li><a href="/pages/panel_vehículos/vehiculos.html" target="_self">Vehículos</a></li>
                <li><a href="/pages/panel_alquileres/alquileres.html" target="">Vehículos arrendados</a></li>
                <li class="cerrar_sesion"><a href="#" id="logoutLink" target="_self">Cerrar sesión</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="crear_cliente">
            <h2>Registrar nuevo cliente</h2>
            <form id="clienteForm" class="formulario">
                <div>
                    <label for="nombre_cliente">Nombre completo:</label>
                    <input type="text" id="nombre_cliente" name="name" required>
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="correo_cliente" name="email" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono_cliente" name="telefono_cliente" required>
                </div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion_cliente" name="direccion_cliente" required>
                </div>
                <div>
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad_cliente" name="ciudad_cliente" required>
                </div>
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div>
                    <button type="submit">Crear cliente</button>
                </div>
            </form>
            <p id="registrationMessage"></p>
        </section>
    </main>
    <footer> 
        <strong>Venta de vehículos de alta gama</strong> &copy; 2024
    </footer>
</body>
</html>
