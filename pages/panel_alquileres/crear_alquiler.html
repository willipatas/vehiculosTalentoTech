<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de carros</title>
    <link rel="stylesheet" href="/stylessheet/style.css">
    <script src="/src/vehiculos/crearalquiler.js"></script>


    <link rel="icon" href="/Multimedia/logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Venta de carros<img class="header_logo" src="/Multimedia/favicon.png" alt="header_logo"></h1>
    </header>
    <nav>  
        <div>
            <ul>
                <li><a href="/index.html" target="_self">Home</a></li>
                <li><a href="/pages/panel_empleados/clientes_registrados.html" target="_self">Clientes</a></li>
                <li><a href="/pages/panel_vehículos/vehiculos.html" target="_self">Vehículos</a></li>
                <li><a href="/pages/panel_alquileres/alquileres.html" target="">Vehículos arrendados</a></li>
                <li class="cerrar_sesion"><a href="#" id="logoutLink" target="_self">Cerrar sesión</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section>
            <h2>Crear nuevo Alquiler</h2>
            <form id="alquilerForm" class="formulario">
                <label for="usuario_id">Cliente:</label>
                <select id="usuario_id" name="usuario_id" required>
                    <!-- Opciones llenadas con JavaScript -->
                </select>
    
                <label for="vehiculo_id">Vehículo:</label>
                <select id="vehiculo_id" name="vehiculo_id" required>
                    <!-- Opciones llenadas con JavaScript -->
                </select>
    
                <label for="vendedor_id">Empleado:</label>
                <select id="vendedor_id" name="vendedor_id" required>
                    <!-- Opciones llenadas con JavaScript -->
                </select>
    
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
    
                <label for="fecha_fin">Fecha de Fin:</label>
                <input type="date" id="fecha_fin" name="fecha_fin" required>
    
                <!-- Reutiliza estilos de botones ya existentes -->
                <button type="submit" class="boton_tablas">Crear Alquiler</button>
            </form>
            <p id="registrationMessage"></p>
        </section>
    </main>
    
    <footer> <strong>Venta de vehiculos de alta gama</strong> Copyright 2024</footer>
</body>
</html>
