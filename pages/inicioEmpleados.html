<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/stylessheet/style.css">
    <script src="/src/auth/login.js"></script>

</head>
<body>
    <header>
        <h1>Alquiler de vehículos de alta gama TalentoTech<img class="header_logo" src="/Multimedia/alquiler_vehiculos.jpg" alt="logo"></h1>
    </header>
    <nav>  
        <div>
            <ul>
                <li><a href="/index.html" target="_self">Home</a></li>

                <li><a href="/pages/inicioEmpleados.html" target="_self">Iniciar sesión</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="login">
            <h2>Inicio de sesión para empleados:</h2>
            <form id="loginForm" class="formulario">
                <div>
                    <label for="empleado_id">Usuario:</label>
                    <input type="text" id="empleado_id" name="empleado_id" required> 
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="contrasena" name="password" required>
                </div>
                <div>
                    <button type="submit">Ingresar</button>
                </div>
            </form>
            <p id="loginMessage"></p>
        </section>
    </main>
    <footer> <strong>Venta de vehiculos de alta gama</strong> Copyright 2024</footer>
</body>
